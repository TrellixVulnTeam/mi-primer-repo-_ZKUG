<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagenes-proyecto-final/logo-principal.img">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contacto</title>
</head>

<body id="contacto">
    <header>
        <img src="./imagenes-proyecto-final/logo-principal.img" alt="BreakersMMA">
        <h1>Breakers MMA</h1>
        <nav>
            <ul>
                <li>
                    <a href="./index.html">Inicio</a>
                </li>
                <li>
                    <a href="./quienessomos.html">Quienes Somos</a>
                </li>
                <li>
                    <a href="./disciplinas.html">Disciplinas</a>
                </li>
                <li>
                    <a href="./fighterygraduaciones.html">Fighters y Graduaciones</a>
                </li>
                <li>
                    <a href="./contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>

    </header>
    <main>
        <img src="./imagenes-proyecto-final/img-contacto.jpg" alt="BREAKERS_MMA">
        <div>
            <form action="#" method="post">
                <label for="nombreyapellido">Nombre y Apellido</label>
                <br>
                <input type="text" placeholder="Nombre Completo" name="nombre-completo">
                <br>
                <label for="email">E-mail</label>
                <br>
                <input type="text" placeholder="Ejemplo123@gmail.com">
                <br>
                <label for="telefonocelular">Telefono/Celular</label>
                <br>
                <input type="text" placeholder="011-1522334455">
                <br>
                <label for="mensaje">Dejanos tu Mensaje</label>
                <br>
                <textarea cols="50" rows="10"></textarea>
                <br>
                <label>
                    <span>Hombre</span>
                    <input type="radio" name="sexo" value="hombre">
                    <span>Mujer</span>
                    <input type="radio" name="sexo" value="mujer">
                    <span>Otrx</span>
                    <input type="radio" name="sexo" value="otro">
                </label>
                <br>
                <label>
                    <input type="checkbox">
                    <span>Suscribirme al newsletter</span>
                </label>
                <br><br>
                <input type="submit" name="enviar" class="buttom">
                <input type="reset" name="reestablecer" class="buttom">
            </form>
        </div>
    </main>
    <footer>
        <ol class="piepag">
            <li>
                <a href="https://www.instagram.com/breakers.mma/"><b>INSTAGRAM</b></a>
            </li>
            <li>
                <a href="https://es-la.facebook.com/breakers.mma"><b>FACEBOOK</b></a>
            </li>
            <li>
                <a href="https://twitter.com/?lang=es"><b>TWITTER</b></a>
            </li>
        </ol>
    </footer>

</body>

</html>
